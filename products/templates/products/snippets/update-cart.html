<form class='form-product-ajax' method='POST' action='{% url "cart:update" %}' data-endpoint='{% url "cart:update" %}'  class="form"> {% csrf_token %}
  <input type='hidden' name='product_id' value='{{ product.id }}' />
  {% if in_cart %}
    <button type='submit' class='btn btn-outlin-danger btn-sm' style="padding:0px;cursor: pointer;">
      Excluir
    </button>
  {% else %}
  <span class='submit-span'>
    {% if product in cart.products.all %}
      <button type='submit' class='btn btn-outline-danger'>Excluir</button>
    {% else %}
      <button type='submit' class='btn btn-outline-success'>Adicionar</button>
    {% endif %}
  </span>
  {% endif %}
</form>
