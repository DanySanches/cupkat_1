<form method="GET" action="{% url 'search:query' %}" class="form my-1 my-lg-0 search-form">
  <div class="input-group">
    <div class="search-container">
      <input class="form-control sch" type="search" placeholder="Digite ou Fale" name="q" aria-label="Search" value="{{ request.GET.q }}">
      <button type="button" id="voiceSearchBtn" class="btn btn-outline-secondary btn-lg"><i class="fa fa-microphone"></i></button>
    </div>
    <span class="input-group-btn ms-2">
      <button class="btn btn-outline-warning" type="submit">Pesquisar</button>
    </span> 
  </div>
</form>
