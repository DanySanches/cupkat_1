<form method='GET' action='{% url "search:query" %}' class="form my-2 my-lg-0">
  <div class="input-group">
    <input class="form-control" type="search" placeholder="Search" name='q' aria-label="Search" value='{{ request.GET.q }}' style="width: 60%;">
    <span class="input-group-btn">
      <button class="btn btn-outline-warning ms-3" type="submit">Pesquisar</button>
    </span>
  </div>
</form>
